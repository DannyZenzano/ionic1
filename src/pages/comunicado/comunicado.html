  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>comunicado</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
        <ion-card-header>
            AUTOR : {{comunicado.autor}}
        </ion-card-header>        
  </ion-card>  
  <ion-card>
      <ion-card-header>
          FECHA : {{comunicado.fecha}}
      </ion-card-header>        
</ion-card>  

  <ion-card>
      <ion-card-header>
          {{comunicado.titulo}}
      </ion-card-header>
      <ion-card-content>
          {{comunicado.texto}}
      </ion-card-content>
  </ion-card>
  
  <button ion-button full (click)="gotoeditarcom(comunicado.id)">EDITAR</button> 
  <button *ngIf="comunicado.id !=0" ion-button full (click)="eliminarcom()" color="danger">ELIMINAR</button> 

</ion-content>

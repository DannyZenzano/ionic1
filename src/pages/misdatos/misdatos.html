<ion-header>

  <ion-navbar>
    <ion-title>misdatos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
        <ion-card>
            <ion-card-header>
                NOMBRE : {{usuario.nombre}}
            </ion-card-header>        
        </ion-card>     

          <ion-item>
            <ion-label floating>TELEFONO</ion-label>
            <ion-textarea [(ngModel)]="usuario.telefono"></ion-textarea>
          </ion-item>        
        </ion-list>

        <button ion-button full (click)="guardatosusuario()">Publicar</button>

</ion-content>
